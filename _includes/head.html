<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}" rel="icon" type="image/png">
  
<link rel="stylesheet" href="{{ "/assets/vendor/swiper/css/swiper.min.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/vendor/hamburgers/hamburgers.min.css" type="text/css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/vendor/animate/animate.min.css" type="text/css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/vendor/fancybox/css/jquery.fancybox.min.css" | prepend: site.baseurl }}">

<link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}" type="text/css">
<link rel="stylesheet" href="{{ "/assets/fonts/ionicons/css/ionicons.min.css" | prepend: site.baseurl }} "type="text/css">

<link id="stylesheet" type="text/css" href="{{ "/assets/css/boomerang-startup-agency.min.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
